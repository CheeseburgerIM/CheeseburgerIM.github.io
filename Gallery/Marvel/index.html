<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel Gallery</title>
  <link rel="icon" type="image/png" href="https://gitee.com/CheeseburgerIM/imagehosting/raw/master/Image/Home/Web_icon.jpg" />
</head>
<style>
    /* 引用字体库 */
@import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro");
@import url("https://fonts.googleapis.com/css?family=Teko:700");

/* sample 的整体样式 */
.sample {
  position: relative;
  color: #ffffff; /* 控制字体颜色 */
  display: inline-block;
  font-family: 'Source Sans Pro', sans-serif;
  font-size: 16px;
  margin: 10px 5px;
  max-width: 320px;
  min-width: 230px;
  overflow: hidden;
  text-align: right;
  width: 100%;
  background-color: #fff;
}

.sample *,
.sample *:before,
.sample *:after {
  box-sizing: border-box;
  transition: all 0.45s ease;
}

.sample:before,
.sample:after {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  content: "";
  opacity: 0.5;
  transition: all 0.45s ease;
  background-color: #b84712;
}

.sample:before {
  transform: skew(30deg) translateX(80%);/* 为了做这个斜角，要用 skew() 控制倾斜量 */
}

.sample:after {
  transform: skew(-30deg) translateX(70%);
}

/* 调整图片大小 */
.sample img {
  backface-visibility: hidden;
  max-width: 100%;
  vertical-align: top;
}

/* 调整标题大小、位置 */
.sample figcaption {
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  padding: 20px 20px 20px 40%;
  /* 将文字放置在最上层 */
  z-index: 1;
}

.sample figcaption:before,
.sample figcaption:after {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
  content: "";
  opacity: 0.5;
  z-index: -1;
  background-color: #b84712;
}

/* 与上面一致调整斜角 */
.sample figcaption:before {
  transform: skew(30deg) translateX(100%);
}

.sample figcaption:after {
  transform: skew(-30deg) translateX(90%);
}

/* 调整具体对应的文本 */
.sample h3,
.sample p {
  margin: 0;
  opacity: 0;
  letter-spacing: 1px; /* 字间距 */
}

.sample h3 {
  font-family: 'Teko', sans-serif;
  font-size: 36px;
  font-weight: 700;
  line-height: 1em;
  text-transform: uppercase;
}

.sample p {
  font-size: 0.9em;
}

/* 链接 */
.sample a {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  z-index: 1;
}

/* 以下部分为鼠标移动到图片时动画部分 */
.sample:hover h3,
.sample:hover p,
.sample.hover h3,
.sample.hover p {
  transform: translateY(0);
  opacity: 0.9;
}

.sample:hover:before,
.sample.hover:before {
  transform: skew(30deg) translateX(30%);
  transition-delay: 0.05s;
}

.sample:hover:after,
.sample.hover:after {
  transform: skew(-30deg) translateX(20%);
  /* transition-delay: 0.05s; */
}

.sample:hover figcaption:before,
.sample.hover figcaption:before {
  transform: skew(30deg) translateX(50%);
  transition-delay: 0.15s;
}

.sample:hover figcaption:after,
.sample.hover figcaption:after {
  transform: skew(-30deg) translateX(40%);
  transition-delay: 0.1s;
}

/* 现在添加演示背景 */
html {
  height: 100%;
}

body {
  background-color: #212121;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-flow: wrap;
  margin: 0;
  height: 100%;
}
</style>
<body>
  <!-- 三个为演示所用，可自行调整 -->

    <img src="https://gitee.com/CheeseburgerIM/imagehosting/raw/master/Image/Page/Gallery/Marvel/1/cover1.jpg" alt="sample1" />
    <figcaption>
      <h3>Iron Man</h3>
      <!-- 随机文本，Lorem -->
      <p>Part of the journey is the end - Tony Stark<br>Even Death I Am The Hero - Edith<br>Jarvis is my co-pilot<br>I am Iron Man</p>
    </figcaption>
    <a href="IronMan/index.html"></a>
  </figure>

  <figure class="sample">

    <figcaption>
      <h3>Wallpaper</h3>
      <p>Wallpaper for MARVEL<br>LoveU3000</p>
    </figcaption>

  <figure class="sample">
    <img src="https://gitee.com/CheeseburgerIM/imagehosting/raw/master/Image/Page/Gallery/Marvel/3/cover3.jpg" alt="sample3" />
    <figcaption>

      /* 现在把中间演示的定格部分利用 js 恢复 */

    function () {
      $(this).removeClass("hover");
    }

  </script>
</body>
</html>
